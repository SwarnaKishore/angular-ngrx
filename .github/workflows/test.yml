name: Pull Request Check 
on: 
  pull_request: 
    branches: 
      - master 
jobs: 
  check-diff: 
    name: Check diff between base and head branches 
    runs-on: ubuntu-latest 
    steps: 
    - uses: actions/checkout@v3
    - name: Check diff
      run: |
        # check if the PR has any automationIds deleted 
        # github.event.pull_request.head.ref is PR branch
        # github.event.pull_request.base.ref is master branch
        
        echo $(git fetch origin ${{ github.event.pull_request.head.ref }})
        echo $(git fetch origin ${{ github.event.pull_request.base.ref }})
        echo $(git status)
        echo $(git checkout ${{ github.event.pull_request.head.ref }})
        
        echo $(git diff origin/${{github.event.pull_request.base.ref}} ${{github.event.pull_request.head.ref}} --unified=0 --word-diff-regex='/automationId|data-automation-id/g')
        echo 'actual command to get removed'
        
        REMOVED=$(git diff origin/${{github.event.pull_request.base.ref}} ${{github.event.pull_request.head.ref}} --unified=0 --word-diff-regex='/automationId|data-automation-id/g' | grep -E '\[-automationId' | grep -E '\[-data-automation-id')
        #REMOVED=$(git diff origin/${{github.event.pull_request.base.ref}} ${{github.event.pull_request.head.ref}} --word-diff-regex='[^[:space:]]+')
        echo $REMOVED
        
        if [ "$REMOVED" == "" ]; then
          echo "'automationId' text is not removed."
          exit 0
        else
          echo "'automationId' text is removed."
          exit 1
        fi

 
